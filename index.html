<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUANES | Justicia al Instante</title>
    <meta name="description" content="Obtenga tutelas, contratos y liquidaciones laborales en minutos con IA jurídica supervisada.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0F172A;   /* Azul Profundo (Tech) */
            --brand: #2563EB;     /* Azul Brillante (Acción) */
            --accent: #F59E0B;    /* Dorado/Ambar (Atención) */
            --success: #10B981;   /* Verde (Éxito) */
            --bg: #F8FAFC;        /* Gris muy claro (Fondo) */
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #334155;
            line-height: 1.6;
        }

        /* --- NAVBAR FLOTANTE --- */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }
        .logo span { color: var(--brand); }

        .btn-nav {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px solid var(--brand);
            color: var(--brand);
        }
        .btn-nav:hover { background-color: var(--brand); color: white; }

        /* --- HERO SECTION (VENTA) --- */
        header {
            text-align: center;
            padding: 5rem 1rem;
            background: radial-gradient(circle at top, #e0f2fe 0%, #fff 100%);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }
        
        header p { font-size: 1.25rem; color: #64748b; max-width: 700px; margin: 0 auto 2.5rem; }

        .badge {
            background-color: #dbeafe; color: var(--brand);
            padding: 0.4rem 0.8rem; border-radius: 50px;
            font-size: 0.85rem; font-weight: 700; text-transform: uppercase;
            display: inline-block; margin-bottom: 1rem;
        }

        .cta-primary {
            background-color: var(--brand); color: white;
            padding: 1rem 2.5rem; border-radius: 12px;
            font-size: 1.1rem; font-weight: 600; text-decoration: none;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
            transition: transform 0.2s; display: inline-block;
        }
        .cta-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.5); }

        /* --- GRID DE SERVICIOS --- */
        .services-section { padding: 4rem 5%; }
        .section-title { text-align: center; margin-bottom: 3rem; font-size: 2rem; font-weight: 700; color: var(--primary); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white; border-radius: 16px; padding: 2rem;
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        
        .card:hover { transform: translateY(-5px); border-color: var(--brand); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.05); }

        .icon { font-size: 2.5rem; margin-bottom: 1rem; display: block; }
        .card h3 { font-size: 1.25rem; margin-bottom: 0.5rem; color: var(--primary); }
        .card p { color: #64748b; font-size: 0.95rem; margin-bottom: 1.5rem; }
        
        .price { font-weight: 700; color: var(--primary); font-size: 1.1rem; display: block; margin-bottom: 1rem; }
        
        .btn-pay {
            display: block; width: 100%; text-align: center; padding: 0.8rem;
            background-color: #f1f5f9; color: var(--primary);
            border-radius: 8px; text-decoration: none; font-weight: 600;
            transition: background 0.2s;
        }
        .btn-pay:hover { background-color: var(--primary); color: white; }

        /* --- ZONA DE GENERACIÓN (FORMULARIO APP) --- */
        #app-generator {
            background-color: var(--primary);
            padding: 5rem 5%;
            color: white;
            position: relative;
        }

        .app-container {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 20px;
            padding: 3rem;
            color: var(--primary);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .app-header { text-align: center; margin-bottom: 2rem; }
        .app-header h2 { font-size: 1.8rem; font-weight: 800; }
        .app-header p { color: #64748b; }

        /* Estilos del Formulario */
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 0.5rem; color: #475569; }
        
        .input-control {
            width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 1rem; font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }
        .input-control:focus { outline: none; border-color: var(--brand); background: #f8fafc; }
